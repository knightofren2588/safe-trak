<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SafeTrack Login Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-light">
    <div class="container-fluid vh-100 d-flex align-items-center justify-content-center">
        <div class="card shadow-lg" style="max-width: 400px; width: 100%;">
            <div class="card-header text-center bg-primary text-white">
                <i class="fas fa-shield-alt fs-1 mb-2"></i>
                <h4>SafeTrack Login</h4>
                <p class="mb-0">Secure Access to Safety Management</p>
            </div>
            <div class="card-body p-4">
                <div id="loginError" class="alert alert-danger d-none"></div>
                
                <!-- Login Form -->
                <div id="loginSection">
                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" placeholder="Enter username" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Enter password" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 mb-3">
                            <i class="fas fa-sign-in-alt me-2"></i>Sign In
                        </button>
                    </form>
                    
                    <div class="text-center">
                        <p class="mb-2">Don't have an account?</p>
                        <button id="showRegisterBtn" class="btn btn-outline-success">Create Account</button>
                    </div>
                </div>
                
                <!-- Registration Form -->
                <div id="registerSection" class="d-none">
                    <h6 class="mb-3">Create New Account</h6>
                    <form id="registerForm">
                        <div class="mb-3">
                            <label for="newUsername" class="form-label">Username</label>
                            <input type="text" class="form-control" id="newUsername" placeholder="Choose username" required>
                        </div>
                        <div class="mb-3">
                            <label for="newPassword" class="form-label">Password</label>
                            <input type="password" class="form-control" id="newPassword" placeholder="Create password" required>
                        </div>
                        <div class="mb-3">
                            <label for="displayName" class="form-label">Display Name</label>
                            <input type="text" class="form-control" id="displayName" placeholder="Your name" required>
                        </div>
                        <button type="submit" class="btn btn-success w-100 mb-2">
                            <i class="fas fa-user-plus me-2"></i>Create Account
                        </button>
                        <button type="button" id="showLoginBtn" class="btn btn-outline-secondary w-100">
                            Back to Login
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Login test page loaded');
            
            // Form toggle
            const showRegisterBtn = document.getElementById('showRegisterBtn');
            const showLoginBtn = document.getElementById('showLoginBtn');
            const loginSection = document.getElementById('loginSection');
            const registerSection = document.getElementById('registerSection');
            
            showRegisterBtn.addEventListener('click', () => {
                console.log('Showing register form');
                loginSection.classList.add('d-none');
                registerSection.classList.remove('d-none');
            });
            
            showLoginBtn.addEventListener('click', () => {
                console.log('Showing login form');
                registerSection.classList.add('d-none');
                loginSection.classList.remove('d-none');
            });
            
            // Login form
            document.getElementById('loginForm').addEventListener('submit', (e) => {
                e.preventDefault();
                console.log('Login attempted');
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                console.log('Login data:', {username, password: '***'});
                
                // Simple test login
                if (username === 'admin' && password === 'safetrack123') {
                    alert('Login successful! Redirecting to app...');
                    window.location.href = 'index.html';
                } else {
                    document.getElementById('loginError').textContent = 'Invalid username or password';
                    document.getElementById('loginError').classList.remove('d-none');
                }
            });
            
            // Register form
            document.getElementById('registerForm').addEventListener('submit', (e) => {
                e.preventDefault();
                console.log('Registration attempted');
                const username = document.getElementById('newUsername').value;
                const password = document.getElementById('newPassword').value;
                const name = document.getElementById('displayName').value;
                console.log('Registration data:', {username, password: '***', name});
                
                alert('Account created successfully! You can now login with: ' + username);
                // Switch back to login form
                registerSection.classList.add('d-none');
                loginSection.classList.remove('d-none');
            });
        });
    </script>
</body>
</html>
